name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always
  # 定义可执行文件名称（根据你的项目名修改）
  BIN_NAME: my_rust_app
  # 定义打包文件名
  ARCHIVE_NAME: ${{ github.repository_name }}-${{ github.sha }}-linux-amd64

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable
    
    - name: Build (Release 模式，更小更快)
      run: cargo build --release --verbose
    
    - name: Run tests
      run: cargo test --verbose
    
    - name: 准备打包目录
      run: |
        # 创建临时目录存放要打包的文件
        mkdir -p build_dist
        # 复制 Release 版可执行文件到临时目录
        cp target/release/${{ env.BIN_NAME }} build_dist/
        # 可选：复制 README、LICENSE 等说明文件
        [ -f README.md ] && cp README.md build_dist/
        [ -f LICENSE ] && cp LICENSE build_dist/
    
    - name: 打包为 tar.gz
      run: |
        # 进入临时目录并打包
        cd build_dist
        tar -czf ../${{ env.ARCHIVE_NAME }}.tar.gz *
        # 验证打包文件
        ls -lh ../${{ env.ARCHIVE_NAME }}.tar.gz
    
    - name: 上传 tar.gz 产物
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ARCHIVE_NAME }}
        path: ${{ env.ARCHIVE_NAME }}.tar.gz
        # 产物保留 30 天（可选配置）
        retention-days: 30
